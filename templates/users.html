{% extends "base.html" %}
{% block content %}

    <h1>Manage Users</h1>
    <div class="table_wrapper">
    <div class="table">
        <div id="ID_collumn" class="table1">ID</div>
        <div id="Username_collumn" class="table1">Username</div>
        <div id="Role_collumn" class="table1">Role</div>
        <div id="Actions_collumn" class="table1">Actions</div>
        {% for user in users %}
        <div id="User_id" class="table1">{{ user.id }}</div>
        <div id="User_username" class="table1">{{ user.username }}</div>
        <div id="User_role" class="table1">{{ user.role }}</div>
        <div id="User_action" class="table1">
            <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>
            <a href="{{ url_for('delete_user', user_id=user.id) }}">Delete</a>
        </div>
        {% endfor %}
    </div>
    <div class="btn"><a href="/add_user">Add User</a></div>
</div>
{% endblock %}
